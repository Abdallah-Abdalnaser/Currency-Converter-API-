<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CURRENCY CONVERTER</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/app-icon.svg">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normaliz.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contaner">
    <div class="currncy-converter">
      <div class="intro">
        <img src="img/app-icon.svg" alt="">
        <h1>currency converter</h1>
      </div>
      <form action="">
        <div class="money">
          <label for="yMoney">Amount</label>
          <input type="number" id="yMoney" value="100">
        </div>
        <div class="fromTo">
          <select name="form" id="from"></select>
          <select name="to" id="to"></select>
        </div>
        <button>Convert</button>
      </form>
      <div class="converter"></div>
    </div>
  </div>
  <script src="dist/script.js"></script>
</body>
</html>
